{% extends "base.html" %}

{% block title %}Animal Archive{% endblock title %}
{% block header %}Animal Archive{% endblock header %}

{% block content %}
<table>
    <tr>
        <th>Year</th>
        <th>Animals Born</th>
    </tr>
    {% for year,count in archive_dict.items %}
    <tr>
        <td>{{ year }}</td>
        <td>{{ count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content%}
